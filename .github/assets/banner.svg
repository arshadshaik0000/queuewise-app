<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#667eea;#764ba2" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="10"/>

  <!-- Animated particles -->
  <circle cx="100" cy="50" r="2" fill="#667eea" opacity="0.6">
    <animate attributeName="cy" values="50;150;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="140" r="1.5" fill="#764ba2" opacity="0.5">
    <animate attributeName="cy" values="140;40;140" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="30" r="2.5" fill="#f093fb" opacity="0.4">
    <animate attributeName="cy" values="30;170;30" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="160" r="1.8" fill="#667eea" opacity="0.5">
    <animate attributeName="cy" values="160;20;160" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.15;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="80" r="2.2" fill="#764ba2" opacity="0.6">
    <animate attributeName="cy" values="80;180;80" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="120" r="1.5" fill="#f093fb" opacity="0.4">
    <animate attributeName="cy" values="120;30;120" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="100" r="1" fill="#667eea" opacity="0.3">
    <animate attributeName="cy" values="100;20;100" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="780" cy="50" r="1.8" fill="#764ba2" opacity="0.5">
    <animate attributeName="cy" values="50;180;50" dur="5.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Queue icon animation -->
  <g transform="translate(120, 85)" filter="url(#glow)">
    <rect x="0" y="0" width="28" height="28" rx="6" fill="none" stroke="url(#text-gradient)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <line x1="7" y1="9" x2="21" y2="9" stroke="url(#text-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x2" values="21;15;21" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="7" y1="14" x2="21" y2="14" stroke="url(#text-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x2" values="21;18;21" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="7" y1="19" x2="21" y2="19" stroke="url(#text-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x2" values="21;12;21" dur="2.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Main title -->
  <text x="170" y="112" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#text-gradient)" filter="url(#glow)">
    QueueWise
  </text>

  <!-- Subtitle with typing animation -->
  <text x="170" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#a0a0c0" opacity="0.9">
    Smart queue management for clinics, salons &amp; service centers
  </text>

  <!-- Animated cursor -->
  <rect x="598" y="132" width="2" height="16" fill="#667eea">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom accent line -->
  <rect x="170" y="158" width="0" height="2" rx="1" fill="url(#text-gradient)">
    <animate attributeName="width" values="0;300;0" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Version badge -->
  <g transform="translate(620, 25)">
    <rect width="65" height="24" rx="12" fill="#667eea" opacity="0.2"/>
    <rect width="65" height="24" rx="12" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <text x="33" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#a0a0c0" text-anchor="middle">API v1</text>
  </g>

  <!-- Pulse dot -->
  <circle cx="700" cy="37" r="4" fill="#4ade80">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="712" y="41" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#4ade80">LIVE</text>
</svg>
