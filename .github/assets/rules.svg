<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>

  <rect width="800" height="120" fill="url(#bg)" rx="10"/>

  <!-- Rule boxes with staggered animations -->
  <!-- Rule 1 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0s" fill="freeze"/>
    <rect x="15" y="15" width="180" height="40" rx="6" fill="#1a1e2e" stroke="#fb923c" stroke-width="1"/>
    <text x="25" y="40" font-family="monospace" font-size="10" fill="#fbbf24">1. No duplicate joins</text>
    <rect x="145" y="22" width="42" height="14" rx="3" fill="#fb923c" opacity="0.15"/>
    <text x="152" y="33" font-family="monospace" font-size="7" fill="#fb923c">DUP</text>
  </g>

  <!-- Rule 2 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.15s" fill="freeze"/>
    <rect x="205" y="15" width="180" height="40" rx="6" fill="#1a1e2e" stroke="#667eea" stroke-width="1"/>
    <text x="215" y="40" font-family="monospace" font-size="10" fill="#a0a0ff">2. Serve in order</text>
    <rect x="345" y="22" width="32" height="14" rx="3" fill="#667eea" opacity="0.15"/>
    <text x="350" y="33" font-family="monospace" font-size="7" fill="#667eea">ORD</text>
  </g>

  <!-- Rule 3 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.3s" fill="freeze"/>
    <rect x="395" y="15" width="180" height="40" rx="6" fill="#1a1e2e" stroke="#f43f5e" stroke-width="1"/>
    <text x="405" y="40" font-family="monospace" font-size="10" fill="#fb7185">3. No re-serving</text>
    <rect x="535" y="22" width="32" height="14" rx="3" fill="#f43f5e" opacity="0.15"/>
    <text x="540" y="33" font-family="monospace" font-size="7" fill="#f43f5e">SRV</text>
  </g>

  <!-- Rule 4 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.45s" fill="freeze"/>
    <rect x="585" y="15" width="200" height="40" rx="6" fill="#1a1e2e" stroke="#4ade80" stroke-width="1"/>
    <text x="595" y="40" font-family="monospace" font-size="10" fill="#4ade80">4. Skip WAITING only</text>
    <rect x="745" y="22" width="32" height="14" rx="3" fill="#4ade80" opacity="0.15"/>
    <text x="750" y="33" font-family="monospace" font-size="7" fill="#4ade80">SKP</text>
  </g>

  <!-- Rule 5 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.6s" fill="freeze"/>
    <rect x="15" y="65" width="180" height="40" rx="6" fill="#1a1e2e" stroke="#22d3ee" stroke-width="1"/>
    <text x="25" y="90" font-family="monospace" font-size="10" fill="#22d3ee">5. Skip first only</text>
    <rect x="145" y="72" width="42" height="14" rx="3" fill="#22d3ee" opacity="0.15"/>
    <text x="152" y="83" font-family="monospace" font-size="7" fill="#22d3ee">1ST</text>
  </g>

  <!-- Rule 6 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.75s" fill="freeze"/>
    <rect x="205" y="65" width="180" height="40" rx="6" fill="#1a1e2e" stroke="#a78bfa" stroke-width="1"/>
    <text x="215" y="90" font-family="monospace" font-size="10" fill="#a78bfa">6. Paused = no joins</text>
    <rect x="345" y="72" width="32" height="14" rx="3" fill="#a78bfa" opacity="0.15"/>
    <text x="349" y="83" font-family="monospace" font-size="7" fill="#a78bfa">PSE</text>
  </g>

  <!-- Rule 7 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.9s" fill="freeze"/>
    <rect x="395" y="65" width="180" height="40" rx="6" fill="#1a1e2e" stroke="#fbbf24" stroke-width="1"/>
    <text x="405" y="90" font-family="monospace" font-size="10" fill="#fbbf24">7. Preview needs ppl</text>
    <rect x="535" y="72" width="32" height="14" rx="3" fill="#fbbf24" opacity="0.15"/>
    <text x="540" y="83" font-family="monospace" font-size="7" fill="#fbbf24">PRV</text>
  </g>

  <!-- Rule 8 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.05s" fill="freeze"/>
    <rect x="585" y="65" width="200" height="40" rx="6" fill="#1a1e2e" stroke="#34d399" stroke-width="1"/>
    <text x="595" y="90" font-family="monospace" font-size="10" fill="#34d399">8. Valid names only</text>
    <rect x="745" y="72" width="32" height="14" rx="3" fill="#34d399" opacity="0.15"/>
    <text x="750" y="83" font-family="monospace" font-size="7" fill="#34d399">NAM</text>
  </g>
</svg>
